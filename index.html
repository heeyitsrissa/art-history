<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script scrolling="no" src="https://www.youtube.com/iframe_api"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      class="css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>artHistory</title>
  </head>
  <body>
    <header class="container">
      <h1 id="logo" class="d-flex justify-content-center">
        <img src="./assets/images/artHistory-logo.png" />
      </h1>
    </header>
    <table class="video-wrapper" border="0" cellspacing="0" cellpadding="0">
      <div id="hero-video"></div>
    </table>
    <section>
      <form id="search-form">
        <label for="search-input">Search</label>
        <input type="text" id="search-input" required />
        <button id="submitBtn" type="submit">Search</button>
      </form>
    </section>

    <div class="d-flex justify-content-center m-5">

      <h1>
        
      </h1>

      <section id="search-results" class="d-flex flex-wrap justify-content-center">
        <!-- Search results will be dynamically inserted here -->
      </section>
    </div>

    <!-- Modal should be outside the search-results section -->
    <div id="artModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalArtist"></p>
        <p id="modalDescription"></p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
