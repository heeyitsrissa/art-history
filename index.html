<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>artHistory</title>
  </head>
  <body>
    <header class="container">
      <h1 id="logo">
        <img src="./assets/images/artHistory-logo.png" />
      </h1>
    </header>
    <div id="hero-video"></div>
    <section>
      <form id="search-form">
        <label for="search-input">Search</label>
        <input type="text" id="search-input" required />
        <button id="submitBtn" type="submit">Search</button>
      </form>
    </section>

    <section id="search-results">
      <!-- Search results will be dynamically inserted here -->
    </section>

    <!-- Modal should be outside the search-results section -->
    <div id="artModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalArtist"></p>
        <p id="modalDescription"></p>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
